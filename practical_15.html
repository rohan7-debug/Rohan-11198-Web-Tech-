<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation</title>
</head>
<body>

    <h2>DOM Manipulation Example</h2>

    <p id="text">Hello World</p>

    <button onclick="changeText()">Change Text</button>

    <script>
        function changeText() {
            document.getElementById("text").innerHTML = "Text Changed Using DOM";
        }
    </script>

</body>
</html>
