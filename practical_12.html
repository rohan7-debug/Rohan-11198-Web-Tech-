<!DOCTYPE html>
<html>
<head>
    <title>Conditional and Looping</title>
</head>
<body>

    <h2>Conditional Statement and Loops</h2>

    <script>
        let number = 5;

        if (number % 2 == 0) {
            document.write("Number is Even<br><br>");
        } else {
            document.write("Number is Odd<br><br>");
        }

        document.write("For Loop Output:<br>");
        for (let i = 1; i <= 5; i++) {
            document.write(i + "<br>");
        }

        document.write("<br>While Loop Output:<br>");
        let j = 1;
        while (j <= 5) {
            document.write(j + "<br>");
            j++;
        }

        document.write("<br>Do While Loop Output:<br>");
        let k = 1;
        do {
            document.write(k + "<br>");
            k++;
        } while (k <= 5);
    </script>

</body>
</html>
